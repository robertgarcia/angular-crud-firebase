<hr>

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre Heroe" required [(ngModel)]="heroe.nombre" name="nombre">
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder del Heroe" [(ngModel)]="heroe.poder" name="poder">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success" type="button">
          <i class="fa fa-smile-wink"></i>
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger" type="button">
          <i class="fa fa-dizzy"></i>
        </button>
      </div>
      <hr>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
